  <style>

  </style>

    // ====== YES ======
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      launchConfetti();
      noBtn.classList.add("hidden");
      yesBtn.style.filter = "brightness(1.05)";
      gifBox.innerHTML = `<img src="${GIF_URL}" alt="gif">`;

    // ====== NO: ×‘×•×¨×— ××‘×œ × ×©××¨ ×‘×ª×•×š ×”×›×¨×˜×™×¡ (×•×’× ×¢×•×‘×“ ×‘××™×™×¤×•×Ÿ) ======
    let armed = false; // ×›×“×™ ×©×™×¨××” "×˜×•×¤×¡ ×¨×’×™×œ" ×¢×“ ×”×¤×¢× ×”×¨××©×•× ×”

    function evade(evt) {

      if (!armed) armed = true;

      // ×’×‘×•×œ×•×ª ×œ×¤×™ ×”×›×¨×˜×™×¡
      const cardRect = card.getBoundingClientRect();

      const padding = 12;

      const maxX = Math.max(padding, cardRect.width  - btnRect.width  - padding);
      const maxY = Math.max(padding, cardRect.height - btnRect.height - padding);

      // × ×¢×“×™×£ ×©×”×•× ×œ× ×™×™×¤×•×œ ×’×‘×•×” ××“×™ ×¢×œ ×”×›×•×ª×¨×ª:
      const minY = 110; // ×‘×¢×¨×š ××—×¨×™ ×”×›×•×ª×¨×ª+×ª×™××•×¨
      const y = Math.floor(minY + Math.random() * Math.max(0, (maxY - minY)));
      const x = Math.floor(padding + Math.random() * (maxX - padding));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // ×‘××—×©×‘
    noBtn.addEventListener("mouseover", (e) => armed && evade(e));
    noBtn.addEventListener("mousedown", evade);

    // ×‘××™×™×¤×•×Ÿ/××•×‘×™×™×œ: Pointer Events ×”×›×™ ×××™×Ÿ
    noBtn.addEventListener("pointerdown", evade, { passive: false });

    noBtn.addEventListener("click", (e) => {
      if (armed) evade(e);
      else {
        // ×‘×¤×¢× ×”×¨××©×•× ×” â€“ ××œ ×ª×ª×Ÿ ×œ×• ×œ×”×™×ª×¤×¡
        evade(e);
      }
    });

    // ×¨×™×¡×™×™×– / ×¡×™×‘×•×‘ ××¡×š ×‘××™×™×¤×•×Ÿ

      if (armed) evade();
    });
    window.addEventListener("orientationchange", () => {
      setTimeout(() => { if (armed) evade(); }, 200);
    });

      canvas.style.width  = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
